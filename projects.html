<br />
{% assign sorted_repos = site.github.public_repositories | sort: 'created_at' | reverse  %}
{% for repo in sorted_repos %}
<div class="projects">
  <div><a href="{{repo.html_url}}" target="_blank">{{repo.name}}</a></div>
  <div>{{repo.description}}</div>
  <div>
    <i class="fa fa-calendar-plus-o"/><time datetime="{{repo.created_at}}" title="Created on: "> {{repo.created_at | date_to_string }}</time>
  </div>
</div>
<hr />
{% endfor %}
